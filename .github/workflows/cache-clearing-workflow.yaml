name: PulseQA | Cache Clearing

run-name: 'ğŸ‘·ğŸš§[#${{ github.run_number }}][Maintenance] Clearing all GitHub Action caches'

on:
  schedule:
    - cron: '00 16 * * 5' # 16:00 UTC (Sweden: 18:00 Mar-Oct, 17:00 Oct-Mar)
  workflow_dispatch:

jobs:
  clear-github-caches:
    runs-on: ubuntu-latest
    name: 'Clear GitHub Actions caches ğŸ—‘ï¸'

    steps:
      - name: 'Install GitHub CLI'
        run: |
          sudo apt-get update
          sudo apt-get install -y gh
        shell: bash

      - name: 'Clear GitHub Actions caches'
        run: |
          echo "Authenticating GitHub CLI..."
          gh auth login --with-token <<< "${{ secrets.PERSONAL_GITHUB_KEY }}"

          echo "Attempting to delete all caches..."
          output=$(gh cache delete --all --repo VeriFlowQA/PulseQA 2>&1) || status=$?
          
          if [[ "$output" == *"no caches found"* ]]; then
            echo "â„¹ï¸ No caches found. Skipping error."
            exit 0
          elif [[ -n "$status" ]]; then
            echo "$output"
            echo "âŒ Cache deletion failed with error."
            exit $status
          else
            echo "$output"
            echo "âœ… GitHub Action caches cleared successfully."
          fi
        shell: bash
