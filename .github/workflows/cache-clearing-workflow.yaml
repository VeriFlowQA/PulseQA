name: PulseQA | Cache Clearing

run-name: 'üë∑üöß[#${{ github.run_number }}][Maintenance] Clearing all GitHub Action caches'

on:
  schedule:
    - cron: '00 16 * * 5' # 16:00 UTC (Sweden: 18:00 Mar-Oct, 17:00 Oct-Mar)
  workflow_dispatch:

jobs:
  clear-github-caches:
    runs-on: ubuntu-latest
    name: 'Clear GitHub Actions caches üóëÔ∏è'

    steps:
      - name: 'Install GitHub CLI'
        run: |
          sudo apt-get update
          sudo apt-get install -y gh
        shell: bash

      - name: 'Clear GitHub Actions caches'
        shell: bash
        run: |
          echo "Authenticating GitHub CLI..."
          gh auth login --with-token <<< "${{ secrets.PERSONAL_GITHUB_KEY }}"

          echo "Attempting to delete all caches..."
          output=$(gh cache delete --all --repo VeriFlowQA/PulseQA 2>&1)
          exit_code=$?

          echo "$output"

          if [[ $exit_code -ne 0 ]]; then
            if echo "$output" | grep -qi "no caches to delete"; then
              echo "‚ÑπÔ∏è No caches to delete ‚Äî skipping error."
              exit 0
            else
              echo "‚ùå Cache deletion failed with an unexpected error."
              exit $exit_code
            fi
          fi

          echo "‚úÖ GitHub Action caches cleared successfully."
